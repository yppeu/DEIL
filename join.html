<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/join.css">

    <!-- 외부 아이콘 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <title>DELI</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav_left">
                <a href="./index.html">
                    <h1>DELI</h1>
                </a>
            </div>
            <!-- 프로필 -->
            <div class="nav_right">
                <div class="nav_img">
                    <img src="./img/profile3.png" alt="프로필사진">
                </div>
                <div class="nav_icon">
                    <i class="xi-user-o"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="join_wrap">
            <div class="info_wrap">
                <div class="email_warp">
                    <label for="email-address">이메일</label>
                    <div class="email_input">
                        <input id="email-address" type="email" autocomplete="email" required=""
                            placeholder="deli@misic.kr" name="email">
                    </div>
                </div>
                <div class="pw_warp">
                    <label for="password">비밀번호</label>
                    <div class="pw_input">
                        <input id="password" type="password" autocomplete="current-password" required=""
                            placeholder="최소 6자 이상(알파벳, 숫자 필수)" name="password">
                    </div>
                </div>
                <div class="nick_warp">
                    <label for="nickname">닉네임</label>
                    <div class="nick_input">
                        <input id="nickname" type="text" required="" placeholder="알파벳, 한글 20자 이하로 입력해주세요."
                            name="nickname">
                    </div>
                </div>
                <div class="sbmit_wrap">
                    <div class="sbmit_bt">
                        <button type="submit">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <ul>
            <li><a href="#"><i class="xi-home"></i></a></li>
            <li><a href="#"><i class="xi-headset"></i></a></li>
            <li><a href="#"><i class="xi-search"></i></a></li>
            <li><a href="#"><i class="xi-emoticon-cool-o"></i></a></li>
        </ul>
    </footer>

</body>

</html>
